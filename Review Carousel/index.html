<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="container">
    <div class="testimonial mySwiper">
        <div class="test1-content swiper-wrapper">
            <div class="slide swiper-slide">
                <img src="images/img1.jpeg" alt="#" class="image">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum inventore nostrum quas impedit, repellendus ut itaque quisquam quis nihil quidem maxime molestiae odit esse vitae tempore! Consectetur animi perspiciatis atque..</p>
                <i class="bx bxs-quote-alt-left quote-icon"></i>

                <div class="details">
                    <span class="name">John D</span>
                    <span class="job">Web Developer</span>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
