<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span id="head">Color Flipper</span>
        <span id="mode">
        <button class="nav-btn" id="basic-btn">BASIC</button>
        <button class="nav-btn" id="hex-btn">HEX</button>
        </span>
    </nav>
    <div class="container" id="container">
        <div class="contents">
            <div id="display-container">
            <span id="bg-color">Background Color: <span id="flipper">#fff</span></span>
            </div>
            <div class="div-flip-btn">
                <button class="flip-btn" id="flip-btn">Flip Color</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
